<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:400,500,600,700,800&display=swap&subset=latin-ext,tamil,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <title>Document</title>
    <style>
        body {
            background-image: linear-gradient(45deg, #62f862, #2089b3);
        }
        
        @keyframes movingTopToBottom {
            0% {
                top: -650px;
            }
            100% {
                top: 0px;
            }
        }
        
        .form-section {
            margin-top: 50px;
            animation: movingTopToBottom 3s;
            -webkit-animation: movingTopToBottom 3s;
            position: relative;
        }
        
        .form-sec {
            margin: 20px 20px 20px 20px;
        }
        
        .card-img-top {
            height: 320px;
            width: 340px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .second-text {
            margin-left: 9px;
        }
        
        .card {
            box-shadow: 10px 10px 5px rgb(29, 129, 196);
        }
        
        .text-box-size {
            padding-left: 22px;
            padding-right: 22px;
        }
        
        .form-control {
            border: none;
            border-bottom: 1px solid #15a1d8;
            border-right: 1px solid #15a1d8;
        }
        
        .form-control:disabled {
            background: white;
            border-bottom: 1px solid #095370;
        }
        
        .dropdown-item:hover {
            background-color: azure;
        }
    </style>
</head>

<body>
    <!-- navbar section -->
    <section class="nav-section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="home.html"><span class="text-success">IoT</span> Expert</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                    <div class="nav-item">
                        <div class="nav-link">About</div>
                    </div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Patient
        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="all_patients_information.html">All Patients</a>
                            <a class="dropdown-item" href="add_patient.html">Add New Patient</a>
                            <a class="dropdown-item" href="check_patient.html">Check Patient</a>
                            <a class="dropdown-item" href="add_medicine.html">Add Medicine</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
    <!-- patient adding section -->
    <section class="form-section">
        <div class="col-12 col-lg-12 m-auto">
            <div class="card">
                <img class="card-img-top" src="img/doctor.png" alt="">
                <form class="form-sec" id="validateForm" action="">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <input type="text" class="form-control" id="patient_id" name="patient_id" placeholder="Enter patients Id">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" id="f_name" name="f_name" placeholder="Enter patients Name">
                        </div>
                        <div class="form-group col-12">
                            <div class="input-group-prepend">
                                <div class="input-group-text text-box-size">@</div>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter patients Email Address">
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    +880
                                </div>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" id="bed_no" name="bed_no" placeholder="Enter Bed Number">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" id="pr_address" name="pr_address" placeholder="Enter Present Address">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" id="pe_address" name="pe_address" placeholder="Enter Permanent Address">
                        </div>
                        <div class="form-group col-6">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Upload</div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="user_image" name="user_image">
                                    <label class="custom-file-label" for="">Choose File</label>
                                </div>
                            </div>

                        </div>
                        <button class="btn btn-outline-info shadow-none btn-block" name="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/patientform.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
